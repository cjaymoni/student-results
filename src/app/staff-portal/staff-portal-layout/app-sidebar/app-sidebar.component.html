<app-app-header [sideNav]="sidenav"></app-app-header>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="side">
    <img class="avatar mat-elevation-z8" src="assets/svg/user.svg" />

    <!-- <h4 class="name">{{ user["name"] }}</h4>
    <p class="designation">{{ user["usertype"] }}</p> -->
    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      [routerLink]="['/dashboard']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button
      *ngIf="'view' | ablePure: 'Students' | async"
      mat-button
      class="menu-button"
      [routerLink]="['/students-list']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>local_library</mat-icon>
      <span>Students</span>
    </button>

    <button
      *ngIf="'view' | ablePure: 'Instructors' | async"
      mat-button
      class="menu-button"
      [routerLink]="['/staff-list']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>groups</mat-icon>
      <span>Staff</span>
    </button>

    <button
      *ngIf="'view' | ablePure: 'Courses' | async"
      mat-button
      class="menu-button"
      [routerLink]="['/courses-list']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>class</mat-icon>
      <span>Courses</span>
    </button>

    <button
      *ngIf="'view' | ablePure: 'Modules' | async"
      mat-button
      class="menu-button"
      [routerLink]="['/module-list']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>view_module</mat-icon>
      <span>Course Modules</span>
    </button>
    <!-- 
      <button
        *ngIf="'view' | ablePure: 'Reports' | async"
        mat-button
        class="menu-button"
        [routerLink]="['/reports']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>summarize</mat-icon>
        <span>Reports</span>
      </button> -->

    <button
      *ngIf="'view' | ablePure: 'Users' | async"
      mat-button
      class="menu-button"
      [routerLink]="['/users-list']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <!-- <h1>content</h1> -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
